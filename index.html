        </div>

  <main class="container">
    <div class="row">
      <div class="col m-3">
        <form class="d-flex" onsubmit="app.pizzasController.createPizza()">
          <div class="ms-3">
            <label class="light text-shadow-light" for="pizzaName" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" name="pizzaName" id="pizzaName" placeholder="Name.." minlength="3"
              maxlength="20">
          </div>
          <div class="ms-3">
            <label class="light text-shadow-light" for="sauce" class="form-label"><b>Sauce</b></label>
            <select class="form-select" name="sauce" id="sauce" required>
              <!-- <option selected disabled>Choose Your Sauce</option> -->
              <option>Red</option>
              <option>White</option>
              <option>BBQ</option>
            </select>
          </div>
          <div class="ms-3">
            <label class="light text-shadow-light" for="crust" class="form-label"><b>Crust</b></label>
            <select class="form-select" name="crust" id="crust" required>
              <option selected disabled>Choose Your Crust</option>
              <option>Mega</option>
              <option>Regular</option>
              <option>Baby</option>
            </select>
          </div>
          <div class="d-flex align-items-end ms-3">
            <button class="btn btn-success" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
